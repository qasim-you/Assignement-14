<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="container-input">
        <input type="text" id="result" name="result" class="input-field" />
        <button class="togle" onclick="togglePageContent()">
          <span class="toggle-icon"
            ><i class="fa-solid fa-bars-staggered"></i
          ></span>
        </button>
      </div>
      <div class="btn " id="pageContent">
        <div class="color">
          <button class="button w-btn" onclick="calculator()">Deg</button>

          <button class="button w-btn" onclick="appendToResult('()')">( )</button>
          <button class="button w-btn" onclick="appendToResult('')">
            exp
          </button>
          <button class="button w-btn" onclick="appendToResult('/')">log</button>
        </div>
        <div class="color">
          <button class="button w-btn" onclick="appendToResult('7')">sin</button>
          <button class="button w-btn" onclick="appendToResult('8')">cos</button>
          <button class="button w-btn" onclick="appendToResult('9')">tan</button>
          <button class="button w-btn" onclick="appendToResult('*')">1/X</button>
        </div>
        <div class="color">
          <button class="button w-btn" onclick="appendToResult('7')">sin<sup>-1</sup></button>
          <button class="button w-btn" onclick="appendToResult('8')">cos<sup>-1</sup></button>
          <button class="button w-btn" onclick="appendToResult('9')">tan<sup>-1</sup></button>
          <button class="button w-btn" onclick="appendToResult('*')">e</button>
        </div>
        <div class="color">
          <button class="button w-btn" onclick="appendToResult('7')">sin h</button>
          <button class="button w-btn" onclick="appendToResult('8')">cos h</button>
          <button class="button w-btn" onclick="appendToResult('9')">tan h</button>
          <button class="button w-btn" onclick="appendToResult('*')">ln</button>
        </div>
        <div class="color">
          <button class="button w-btn" onclick="appendToResult('7')">Xi</button>
          <button class="button w-btn" onclick="appendToResult('8')">X <sup>2</sup></button>
          <button class="button w-btn" onclick="appendToResult('9')">X <sup>3</sup></button>
          <button class="button w-btn" onclick="appendToResult('*')">&#928;</button>
        </div>
      </div>
      <div class="btn-1">
        <div>
          <button class="button" onclick="appendToResult('4')">M+</button>
          <button class="button" onclick="appendToResult('5')">M-</button>
          <button class="button" onclick="appendToResult('6')">MR</button>
          <button class="button" onclick="appendToResult('+')">MC</button>
          <button class="button" onclick="deleteResult()"><img src="./image 1.png" alt=""></button>
        </div>
        <div>
          <button class="button" onclick="appendToResult('1')">7</button>
          <button class="button" onclick="appendToResult('1')">8</button>
          <button class="button" onclick="appendToResult('2')">9</button>
          <button class="button" onclick="appendToResult('3')">&#247;</button>
          <button class="button" onclick="appendToResult('-')">C</button>
        </div>
        <div>
          <button class="button" onclick="appendToResult('0')">4</button>
          <button class="button" onclick="appendToResult('0')">5</button>
          <button class="button" onclick="appendToResult('00')">6</button>
          <button class="button" onclick="appendToResult('.')">x</button>
          <button class="button equal" onclick=" percent(this.form.display)">%</button>
        </div>
        <div>
          <button class="button" onclick="appendToResult('0')">1</button>
          <button class="button" onclick="appendToResult('0')">2</button>
          <button class="button" onclick="appendToResult('00')">3</button>
          <button class="button" onclick="appendToResult('.')">-</button>
          <button class="button equal" onclick="calculateResult()">âˆš</button>
        </div>
        <div>
          <button class="button radius" onclick="appendToResult('0')">0</button>
          <button class="button" onclick="appendToResult('0')">.</button>
          <button class="button" onclick="appendToResult('00')">00</button>
          <button class="button" onclick="appendToResult('.')">+</button>
          <button class="button equal radius cl" onclick="calculateResult()">
            =
          </button>
        </div>
      </div>
      
    </div>

    <script src="./index.js"></script>
  </body>
</html>
